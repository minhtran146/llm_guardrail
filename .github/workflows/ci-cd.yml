name: Local Guardrail CI

on:
  push:
    branches:
      - "**"

  schedule:
    # Chạy mỗi ngày lúc 01:00 UTC
    - cron: "0 1 * * *"

  workflow_dispatch: {}

jobs:
  guardrail-ci:
    runs-on: self-hosted

    env:
      MODEL_PATH: /home/minh/llm_guardrail/models/guardrail
      GENERATOR_URL: http://localhost:8001

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python venv
        run: |
          python3 -m venv venv
          ./venv/bin/python -m pip install --upgrade pip
          ./venv/bin/python -m pip install -r requirements.txt

      # -------------------------------
      # UNIT TESTS – chỉ chạy khi push
      # -------------------------------
      - name: Run Unit Tests
        if: github.event_name == 'push'
        run: |
          ./venv/bin/python -m pytest -v -m unit

      # --------------------------------------
      # MODEL EVALUATION
      # - push  : chạy như cũ
      # - cron  : chạy evaluation định kỳ
      # --------------------------------------
      - name: Run Real Evaluation (Qwen Dataset)
        if: github.event_name == 'push' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        run: |
          ./venv/bin/python -m pytest -v -s -m evaluation

      # --------------------------------------
      # DEPLOY – TUYỆT ĐỐI không chạy theo cron
      # --------------------------------------
      - name: Deploy via Docker Compose
        if: github.event_name == 'push'
        run: |
          cd /home/minh/llm_guardrail
          git pull origin luvx
          docker-compose down
          docker-compose up -d
