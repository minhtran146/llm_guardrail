name: Local Guardrail CI

on:
  push:
    branches: "**"

jobs:
  guardrail-ci:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3

      - name: Verify Generator is Running
        run: curl http://localhost:8001/ask_gen || exit 1

      - name: Run Unit Tests
        run: pytest -v -m unit

      - name: Run Real Evaluation (Qwen Dataset)
        run: pytest -v -s -m evaluation

      - name: Run Real E2E Tests
        run: pytest -v -m e2e
